<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulários</title>
    </head>
    <body>
        <center>
        <figure>
            <img src="https://image.flaticon.com/icons/svg/13/13706.svg"
            width="10%"/>
        </figure>
        <h3> Formulários</h3>
        <form action="servidor" method="POST">
            <label> Digita seu nome doido:</label>
            <input type="text"
                   name="nome_user"
                   id="n_user"
                   maxlength="30"
                   placeholder="meu nome é"
                   size="15"
                   required="true"><br/>
            <label> Senha:</label>
            <input type="password"
                   name="senha_user"
                   id="s_user"
                   maxlength="10"><br/>
                   <label>Observações: <label/><br/>
            <textarea>Digita logo ai</textarea><br/>
            <label>Estado: </label><br/>
            <select>
                <option value=""></option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SC"> Santa Catarina</option>
            </select>
            <br/>
            <label> Selecione a Disciplina: </label><br/>
            <input type="checkbox" value="DevOp">DevOps<br/>
            <input type="checkbox" value="TecW">TecWeb<br/>
            <input type="checkbox" value="Eng"> Engenharia de Software<br/>
            <br/>
            <label> Selecione a Linguagem: </label><br/>.
            <input type="radio" name="opcao" value="op1">java<br/>
            <input type="radio" name="opcao" value="op2">Python<br/>
            <input type="radio" name="opcao" value="op3"> C#<br/>            
            <br/>
            <label>E-Mail:</label>
            <input type"email" name="email">
            <input type="submit" value="Enviar agora!!">
            <input type="reset" value="Limpar">
            <button onclick="">Enviar</button>
        </form>
        </center>
    </body>

</html>
